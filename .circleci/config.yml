version: 2.1

jobs:
  lint:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run: sudo pip install -r requirements.txt
      - run: sudo pip install "pylint==2.4.*" "ansible==2.9.*"
      - run: pylint filter_plugins
  test_python_3_8:
    docker:
      - image: circleci/python:3.8
    steps:
      - checkout
      - run: sudo pip install -r requirements.txt
      - run: sudo pip install "tox==3.24.*"
      - run: tox
workflows:
  main:
    jobs:
      - lint
      - test_python_3_8
